<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns:repeat(4, 1fr);
            gap: 20px;
        }

        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 8px 0;
            font-size: 8px;
        }

        .product-card p {
            color: #555;
            margin: 4px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 16px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Product Grid</h1>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product 1</h3>
            <p>$25.00</p>
            <a href="#" class="btn">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product 2</h3>
            <p>$30.00</p>
            <a href="#" class="btn">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Product 3</h3>
            <p>$40.00</p>
            <a href="#" class="btn">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 4">
            <h3>Product 4</h3>
            <p>$15.00</p>
            <a href="#" class="btn">Buy Now</a>
        </div>

    </div>

</body>
</html>
