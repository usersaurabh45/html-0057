<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-5 (Student Registration Form)</title>
</head>

<body bgcolor="lightgrey">
    <h1>
        <center>Student Registration Form</center>
    </h1>
    <hr>
    <form>
        Full Name: <input type="text" name="name" placeholder="Enter your full name"><br><br>
        Email: <input type="email" name="email" placeholder="Enter valid email address"><br><br>
        Password: <input type="password" name="password" placeholder="Enter password"><br><br>
        Gender:
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other<br><br>
        Course:
        <select name="course">
            <option>--Select Course--</option>
            <option>B.Tech (AI-ML)</option>
            <option>M.Tech</option>
            <option>BCA</option>
            <option>MBA</option>
        </select><br><br>
        Contact No: <input type="text" name="contact" placeholder="Enter phone number"><br><br>
        <label>Address:</label><br>
        <textarea cols="40" rows="4" placeholder="Enter your address"></textarea><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <hr>
    <center><small>&copy; 2025 Student Registration Portal</small></center>
</body>

</html>
